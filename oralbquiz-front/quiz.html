<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral-B Gift Finder Quiz</title>
    <link rel="stylesheet" href="styleq.css">
</head>



<body>
    <div class="quiz-container">
      <div id="question-container"></div>
      <div id="options-container"></div>
      <div id="email-step" style="display: none;">
        <p>Would you like us to remind you about this gift or loop you in on future Oral-B promos?</p>
        <input type="email" id="email-input" placeholder="Enter your email (optional)" />
        <div style="margin-top: 15px;">
          <button id="submit-email" class="buy-button">Continue</button>
          <button id="skip-email" class="secondary-button">Skip</button>
        </div>
      </div>
      <button id="prev-btn">Previous</button>
    </div>
  
    <script src="scriptq.js"></script>
</body>

  
</html>
